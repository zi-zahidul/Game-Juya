<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Slot Machine (Spin Options)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }

    .slot {
      font-size: 60px;
      margin: 30px;
      transition: transform 0.6s ease;
    }

    button,
    select {
      padding: 10px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      min-height: 24px;
    }

    #balance {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 160px;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* üîÑ Spin Animation */
    @keyframes spinEffect {
      0% {
        transform: rotateX(0deg);
      }

      100% {
        transform: rotateX(360deg);
      }
    }

    .spin-animate {
      display: inline-block;
      animation: spinEffect 0.6s ease;
    }

    /* ‚úÖ Centered Buttons initially */
    .center-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    /* ====== ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ (600px ‡¶®‡¶ø‡¶ö‡ßá) ====== */
    @media (max-width: 600px) {
      body {
        padding-top: 20px;
      }

      .slot {
        font-size: 40px;
        margin: 20px 10px;
      }

      button,
      select,
      input[type="text"] {
        font-size: 16px;
        padding: 8px 15px;
        width: 90%;
        max-width: 300px;
        margin: 8px auto;
        display: block;
      }

      label {
        display: block;
        margin-top: 15px;
      }

      #balance {
        font-size: 20px;
      }

      #result {
        font-size: 18px;
        min-height: auto;
        margin-top: 15px;
      }

      /* Center buttons stack vertically on mobile */
      .center-buttons {
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"] {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <h1>üé∞ Slot Machine</h1>
  <div id="balance">üí∞ Balance: $15</div>
  <div id="slot" class="slot">üçí | üçã | üîî</div>

  <label>
    Select Spin Amount:
    <select id="spinAmount">
      <option value="10">Spin $10 (Win $15)</option>
      <option value="15">Spin $15 (Win $21)</option>
      <option value="20">Spin $20 (Win $27)</option>
      <option value="30">Spin $30 (Win $38)</option>
      <option value="50">Spin $50 (Win $60)</option>
    </select>
  </label>

  <!-- ‚úÖ Buttons initially centered -->
  <div id="buttonContainer" class="center-buttons">
    <button id="spinBtn" onclick="spin()">Spin</button>
    <button onclick="withdraw()">Withdraw ($50)</button>
  </div>

  <br />

  <label>
    Enter Code to Add Balance:
    <input type="text" id="codeInput" placeholder="Enter code" />
  </label>
  <button onclick="checkCode()">Add Balance</button>

  <p id="result">Click spin to play!</p>

  <!-- Sounds -->
  <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"
    preload="auto"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.wav"
    preload="auto"></audio>
  <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.wav"
    preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üîî", "üíé", "7Ô∏è‚É£"];
    let balance = 25;
    let spinCount = 0;
    let firstSpinDone = false;

    const validCodes = {
      "ADD50": 50,
      "BONUS100": 100,
      "WIN150": 150
    };

    const usedCodes = {};

    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const balanceEl = document.getElementById("balance");
    const codeInput = document.getElementById("codeInput");
    const spinAmountSelect = document.getElementById("spinAmount");
    const slotDiv = document.getElementById("slot");
    const buttonContainer = document.getElementById("buttonContainer");

    const winPayouts = {
      10: 15,
      15: 21,
      20: 27,
      30: 38,
      50: 60
    };

    function updateUI() {
      balanceEl.innerText = `üí∞ Balance: $${balance}`;
      spinBtn.disabled = balance < 10;
    }

    function spin() {
      if (!firstSpinDone) {
        buttonContainer.classList.remove("center-buttons");
        firstSpinDone = true;
      }

      const bet = parseInt(spinAmountSelect.value);
      if (balance < bet) {
        result.innerText = "üí∏ Not enough balance!";
        return;
      }

      spinSound.play().catch(() => { });
      balance -= bet;
      spinCount++;

      let s1, s2, s3;
      let mod = spinCount % 3;

      if (mod === 2) {
        const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        s1 = s2 = s3 = winSymbol;
        const winAmount = winPayouts[bet] || Math.round(bet * 1.5);
        balance += winAmount;
        result.style.color = "green";
        result.innerText = `üéâ WIN! You won $${winAmount}`;
        winSound.play().catch(() => { });
      } else {
        do {
          s1 = symbols[Math.floor(Math.random() * symbols.length)];
          s2 = symbols[Math.floor(Math.random() * symbols.length)];
          s3 = symbols[Math.floor(Math.random() * symbols.length)];
        } while (s1 === s2 && s2 === s3);
        result.style.color = "black";
        result.innerText = `üò¢ Loss. You lost $${bet}`;
        loseSound.play().catch(() => { });
      }

      slotDiv.classList.remove("spin-animate");
      void slotDiv.offsetWidth;
      slotDiv.innerText = `${s1} | ${s2} | ${s3}`;
      slotDiv.classList.add("spin-animate");

      updateUI();
    }

    function checkCode() {
      const input = codeInput.value.trim().toUpperCase();

      if (usedCodes[input]) {
        result.style.color = "orange";
        result.innerText = "‚ö†Ô∏è Code already used!";
      } else if (validCodes[input]) {
        balance += validCodes[input];
        usedCodes[input] = true;
        result.style.color = "green";
        result.innerText = `‚úÖ Code applied! +$${validCodes[input]} added.`;
        updateUI();
      } else {
        result.style.color = "red";
        result.innerText = "‚ùå Invalid code.";
      }

      codeInput.value = "";
    }

    function withdraw() {
      if (balance >= 50) {
        balance -= 50;
        updateUI();
        result.style.color = "blue";
        result.innerText = "üè¶ You withdrew $50 from your balance.";
      } else {
        result.style.color = "red";
        result.innerText = "üö´ Not enough balance to withdraw.";
      }
    }

    updateUI();
  </script>

</body>

</html>
